<div class="contenedor-pantalla-juegos">
  <h1>Todos los juegos</h1>
  <div class="juegos">
    <div class="juego" *ngFor="let juego of juegos">
      <img src='{{ juego.url }}' alt="">
      <h2>{{ juego.titulo }}</h2>
      <p>{{ juego.descripcion }}</p>
      <button class="boton boton-verde">Jugar</button>
    </div>
  </div>

</div>
