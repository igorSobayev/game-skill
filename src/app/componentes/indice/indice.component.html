<!-- Contenedor principal que va a contenedor todos los elementos
A medida que vayas seleccionando un elemento u otro te va a mostrar unos componentes diferentes -->
<div class="contenedor">
  <!-- Landing page -->
  <h1>imagen del titulo</h1>
  <h1>titulo</h1>
  <p>descripcion corta</p>
  <button>buscar juegos</button>
  <button>jugar</button>
  <hr>
  <!-- Componente del menú principal de la página -->
  <app-header></app-header>
  <hr>
  <div class="promocion">
    <h1>juego promocion</h1>
    <p>datos juego promocion</p>
    <button>jugar</button>
  </div>
  <div class="animacion">
    <h1>animacion</h1>
  </div>
  <div class="carrusel">
    <h1>carrusel</h1>
  </div>
  <!-- Fin Landing page -->
  <hr>
  <!-- Buscar juegos por caracteristicas, componente con un formulario de busqueda y un aside -->
  <h1>Componentes que vas a ver al pulsar sobre el boton del menu de "buscar"</h1>
  <div class="buscador">
    <app-buscar-por-criterios></app-buscar-por-criterios>
  </div>
  <div class="aside">
    <app-aside></app-aside>
  </div>
  <hr>
  <!-- Fin página de buscar por caracteristicas -->
  <h1>Componentes que vas a ver al iniciar sesión</h1>
  <!-- Componente del panel de administración -->
  <div class="administracion">
    <app-administracion></app-administracion>
  </div>
  <!-- Fin del panel de administración -->
  <hr>
  <!-- Página de todos los juegos, en la cual puedes escoger un nuego y jugar -->
  <h1>Componentes que vas a ver al elegir la opción de "jugar"</h1>
  <div class="jugar">
    <app-juegos></app-juegos>
  </div>
  <!-- Fin página de todos los juegos -->
</div>
