<div class="contenedor-busqueda">
  <div class="body-busqueda">
    <div class="body">
      <h1 class="titulo-busqueda">Busqueda personalizada</h1>
      <form action="">
        <p>Puedes buscar juegos por categorías</p>
        <select name="" id="">
          <option value="">Temática</option>
          <option value="">Multijugador</option>
          <option value="">Carreras</option>
          <option value="">Lucha</option>
          <option value="">Habilidad</option>
          <option value="">Arcade</option>
          <option value="">Puzzle</option>
          <option value="">Matamarcianos</option>
          <option value="">Beat em up</option>
          <option value="">Shoot em up</option>
          <option value="">Plataformas</option>
        </select>
        <br>
        <button class="boton boton-busqueda">Buscar</button>
      </form>
    </div>
    <div class="aside">
      <app-aside></app-aside>
    </div>

    <div class="buscador" *ngIf="buscando">
      <app-ultimos></app-ultimos>
      <app-novedades></app-novedades>
    </div>

  </div>
</div>
